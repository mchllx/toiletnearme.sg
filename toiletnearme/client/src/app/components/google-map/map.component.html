<div>
  <div class="row">
    <div class="col-lg-4">
      <mat-card>
        <mat-card-content>
          <h4 class="mb-60">Selected Listing</h4>
          <div class="d-flex">
            <google-map [options]="mapOptions" [width]="width" [height]="height">
              @for (location of sgLocations; track location; let index = $index) {
                  <map-advanced-marker
                    #markerElem="mapAdvancedMarker"
                    [position]="{ lat: location.lat, lng: location.lng }"
                    [title]="'Toilet '+(index+1)+':  '+location.title"
                    [content]="location.content"
                    (mapClick)="onMarkerClick(markerElem)"
                  />
                  }
              <map-info-window #infoWindow></map-info-window>
              </google-map>
            </div>
            <p class="fw-bold ps-16 pe-20 fs-12" style="padding-right: 24px">*If markers don't load, switch views</p>
        </mat-card-content>
      </mat-card>
      
    </div>
    <div class="col-lg-8">
      <!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Listing Details</h4>
    <p class="fw-bold ps-16 pe-20 fs-12" style="padding-right: 24px">Credits to &#64;toiletswithbidetsg for data, used with owner's permission</p>
  </mat-card-content>
</mat-card>
    </div>
  </div>
</div>
